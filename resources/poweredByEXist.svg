<!-- This creates the card with its drop-shadow --><!-- This defines the interior of the "card". The use of the <svg> here is
    to give me a quick and dirty clipping region, as mask isn't all that well
    supported on the browser side. --><text id="background-xml" x="0" y="0" font-size="8" style="font-size:8px;fill:#000000;font-family:courier"><tspan x="10" dy="20" id="tspan52">&lt;SPEECH&gt;</tspan><tspan x="20" dy="20" id="tspan54">&lt;SPEAKER&gt;HAMELT&lt;/SPEAKER&gt;</tspan><tspan x="20" dy="15" id="tspan56">&lt;LINE&gt;Rest, rest, perturbed spirit!&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan58">&lt;STAGEDIR&gt;They swear&lt;/STAGEDIR&gt;</tspan><tspan x="20" dy="15" id="tspan60">&lt;LINE&gt;So, gentlemen&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan62">&lt;LINE&gt;With all my love I do commend me to you&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan64">&lt;LINE&gt;And what so poor a man as Hamlet is&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan66">&lt;LINE&gt;May do, to express his love and outputfriending to you,&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan68">&lt;LINE&gt;God willing, shall not lack. Let us go in together;&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan70">&lt;LINE&gt;And still your fingers on your lips, I pray.&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan72">&lt;LINE&gt;The time is out of joint: O cursed spite,&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan74">&lt;LINE&gt;That ever I was born to set it right!&lt;/LINE&gt;</tspan><tspan x="20" dy="15" id="tspan76">&lt;LINE&gt;Nay, come, let's go together.&lt;/LINE&gt;</tspan><tspan x="10" dy="20" id="tspan78">&lt;/SPEECH&gt;</tspan></text><rect style="fill:url(#linearGradient2436)" id="rect2434" transform="matrix(1,0,-0.1219732,0.9925334,0,0)" height="52.042355" width="450" y="181.49698" x="-0.11006784"/><rect style="fill:url(#linearGradient2551)" id="rect82" transform="matrix(1,0,-0.1219732,0.9925334,0,0)" height="52.042355" width="450" y="10.424056" x="-20.491816"/><text style="font-size:46.92398071px;font-style:italic;font-weight:bold;fill:#000000;font-family:'Helvetica, sans-serif'" font-size="36" y="50.051594" x="131.49773" id="powered-by" transform="scale(0.9587113,1.0430668)">Powered by</text><g transform="translate(379.33702,175.26703)" id="g85"><g transform="matrix(0.7071068,-0.7071068,0.7071068,0.7071068,0,0)" id="g87"><g id="g89" style="stroke:#000000;stroke-width:0.5"><circle cx="0" cy="0" r="15" id="circle91" sodipodi:cx="0" sodipodi:cy="0" sodipodi:rx="15" sodipodi:ry="15" style="fill:none"/><line x1="0" y1="-30" x2="0" y2="30" id="line93"/><line x1="-30" y1="0" x2="30" y2="0" id="line95"/></g></g></g><g id="g97" transform="translate(-6,0)"><g id="g99" style="filter:url(#drop-shadow)"><g id="g101" style="filter:url(#bevel)"><text id="eXist" x="39" y="160" font-size="140" style="font-size:140px;font-weight:bold;font-family:Verdana">eXist</text></g></g>
